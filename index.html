<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- For styling -->
<style>
    table {
        border: 3px solid black;
        margin-left: auto;
        margin-right: auto;
    }
      
    input[type="button"] {
        width: 100%;
        padding: 30px 40px;
        background-color: rgb(54, 19, 29);
        color: white;
        font-size: 25px;
        font-weight: bold;
        border: 3px  white;
        border-radius: 5px;
    
    }
      
    input[type="text"] {
        padding: 30px 30px;
        font-size: 24px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        border: 3px solid black;
    }
</style>
</head>

<body>




<body class="bg-white">
    <div class="rounded container bg-black p-3 mt-3 h-240px p-3" style="width: 27%; border-radius: 20px;" >
        <h1 class="container text-center text-white mt-1">CALCULATOR</h1>

<input type="text" id="result" class="form-control bg-black text-white " >


<div class="row mt-2 me-1 ms-2">
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="allclear()" class="btn btn-outline-dark text-danger">AC</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="backspace()" class="btn btn-outline-dark text-danger">&#9003;</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata('%')" class="btn btn-outline-dark text-danger">%</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata('/')" class="btn btn-outline-dark text-danger">/</button></div>

</div>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata(7)" class="btn btn-outline-dark text-white">7</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata(8)" class="btn btn-outline-dark text-white">8</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata(9)" class="btn btn-outline-dark text-white">9</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata('*')" class="btn btn-outline-dark text-danger">*</button></div>

</div>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata(4)" class="btn btn-outline-dark text-white">4</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata(5)" class="btn btn-outline-dark text-white">5</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata(6)" class="btn btn-outline-dark text-white">6</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata('-')" class="btn btn-outline-dark text-danger ">-</button></div>

</div>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata(1)" class="btn btn-outline-dark text-white">1</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata(2)" class="btn btn-outline-dark text-white">2</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata(3)" class="btn btn-outline-dark text-white">3</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata('+')" class="btn btn-outline-dark text-danger">+</button></div>

</div>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata('00')" class="btn btn-outline-dark text-white">00</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata(0)" class="btn btn-outline-dark text-white">0</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="displaydata('.')" class="btn btn-outline-dark text-white">.</button></div>
    <div class="col-3 text-center text-white bg-black rounded"><button onclick="findout()" class="btn btn-outline-dark text-white bg-danger rounded-circle">=</button></div>

</div>
    </div>

</body>
<script src="./calc.js"></script>

</html>
